<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="shortcut icon" type="x-icon" href="./assets/Logo-assignment.png">
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,500;0,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">
    <title>For individuals</title>
</head>
<body>
  <main>
    <div class="container">
        <section class="box section-one">
           <div>
            <img src="./assets/Logo-assignment.png" alt="">
            <h2>for individuals</h2>
            <article>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness</article>
           </div>
        </section>
        <section class="box ">
            <form >
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="firstname">
                    first name
                </label>
                <!-- input -->
                <input type="text" name="" id="firstname">
            </div>
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="lastname">
                    last name
                </label>
                <!-- input -->
                <input type="text" name="" id="lastname">
            </div>
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="gender">
                    Gender
                </label>
                <!-- input -->
               <select name="gender" id="gender" aria-placeholder="Select Here">
                <option value="0">select Here</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
               </select>
            </div>
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="dob">
                    Date of birth
                </label>
                <!-- input -->
                <input type="date" name="" id="dob">
            </div>
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="weight">
                    Weight(KG)
                </label>
                <!-- input -->
                <input type="text" name="" id="weight" placeholder="Enter weight here">
            </div>
                <!-- input group -->
            <div class="inp-group">
                <!-- label / input title -->
                <label for="height">
                    Height(CM) 
                </label>
                <!-- input -->
                <input type="text" name="" id="height" placeholder="Enter height here">
            </div>
            <div class="inp-group full">
                <!-- label / input title -->
                <label for="activitylevel">
                    Height(CM) 
                </label>
                <!-- input -->
                <select name="activity " id="activitylevel" class="full" aria-placeholder="Select Here">
                    <option value="0">select Here</option>
                    <option value="1">Active</option>
                    <option value="2">Rarely Active</option>
                   </select>
            </div>

            <div class="inp-group full">
                <!-- label / input title -->
                <label for="password">
                    Password
                </label>
                <!-- input -->
                <input type="password" name="" id="password" placeholder="&#xf06e;">
            </div>

            <button class="full" type="submit">Register</button>

            <article>
                By clicking Register, you agree to our <span><a href="#">Terms of use</a></span> and our <span><a href="#">Privacy policy</a></span>
            </article>

            </form>
        </section>
    </div>
  </main>
</body>
</html>
